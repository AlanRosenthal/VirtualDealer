version: 2.1
jobs:
  run_tests:
    docker:
      - image: circleci/python:3.7.3
    steps:
      - checkout
      - run:
          name: Install python dependencies
          command: |
            echo 'export PATH=~$PATH:~/.local/bin' >> $BASH_ENV && source $BASH_ENV
            pip install --user -r requirements.txt
      - run:
          name: Run Pytest
          command: |
            pytest -s -v
workflows:
  build_test:
    jobs:
      - run_tests
